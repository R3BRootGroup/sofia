name: cpp-linter

on: pull_request

jobs:
  cpp-linter:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: cpp-linter/cpp-linter-action@v2
        id: linter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          style: file
          repo-root: 

      - name: Fail fast?!
        if: steps.linter.outputs.checks-failed > 0
        run: echo "Some files failed the linting checks!"
        # for actual deployment
        # run: exit 1
